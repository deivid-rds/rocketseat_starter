<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Curso de JavaScript</title>

</head>

<body>

    <!-- Condicionais - Switch -->

    <script>

        function retornaSexo(sexo) {
            
            switch (sexo) {
                case 'M':
                    return 'Masculino'
                case 'F':
                    return 'Feminino'
                default:
                    return 'Sexo indefinido'
            }
        }

        console.log(retornaSexo('F'))

    </script>

</body>

</html>
