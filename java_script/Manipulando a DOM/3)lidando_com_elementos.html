<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Curso de JavaScript</title>

</head>

<body>

    <div id="app">

        <input id="nome" />

    </div>

    <script>

        var linkElement = document.createElement('a')
        linkElement.setAttribute('href', 'https://rocketseat.com.br/')
        linkElement.setAttribute('title', 'Site da Rocketseat')

        var textElement = document.createTextNode('Acessar site')
        linkElement.appendChild(textElement)

        var containerElement = document.querySelector('#app')
        containerElement.appendChild(linkElement)

        var inputElement = document.querySelector('div#app input#nome')
        containerElement.removeChild(inputElement)
        
    </script>

</body>

</html>
