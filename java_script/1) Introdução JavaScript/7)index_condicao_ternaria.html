<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Curso de JavaScript</title>

</head>

<body>

    <!-- Condição Ternária -->

    <script>
        
        var sexo = 'M'

        if(sexo === 'M'){
            console.log('Masculino')
        } else {
            console.log('Feminino')
        }

        //Condição ternária
        var retorno = (sexo === 'M') ? 'Masculino' : 'Feminino'

        console.log(retorno)

    </script>
    
</body>

</html>
