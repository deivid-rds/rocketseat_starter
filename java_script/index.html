<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Curso de JavaScript</title>

</head>

<body>

    <script>
        
        function exibeAlgo1(){
            console.log('Hello world1')
        }

        function exibeAlgo2(){
            console.log('Hello world2')
        }

        setInterval(exibeAlgo1, 1000)    //exibe algo a cada 1 segundo
        setTimeout (exibeAlgo2, 5000)    //exibe ago depois de 5 segundos

    </script>
    
</body>

</html>
