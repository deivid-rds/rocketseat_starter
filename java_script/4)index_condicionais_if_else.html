<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Curso de JavaScript</title>

</head>

<body>

    <!-- Condicionais IF e Else -->

    <script>

        function retornaSexo(sexo) {

            //M, F
            //Masculino, Feminino

            if (sexo === 'M') {
                return 'Masculino'
            } else if (sexo === 'F') {
                return 'Feminino'
            } else {
                return 'Sexo indefinido'
            }

        }

        console.log(retornaSexo('R'))

    </script>

</body>

</html>
