<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Curso de JavaScript</title>

</head>

<body>

    <!-- Operadores LÃ³gicos -->

    <script>

        var sexo = 'M', idade = 23

        //AND
        if (sexo === 'M' && idade >= 18) {
            console.log('OK')
        }

        //OR
        if (sexo === 'F' || idade >= 18) {
            console.log('OK')
        }

        //NOT
        if (sexo !== 'F') {
            console.log('OK')
        }

        //NOT
        var masculino = (sexo === 'M')
        console.log(masculino)

    </script>

</body>
