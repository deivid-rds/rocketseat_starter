<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Curso de JavaScript</title>

</head>

<body>

    <!-- Estruturas de Repetição -->

    <script>
        
        //FOR
        for(var i = 0; i <= 100; i++){
            console.log(i)
        }

        //WHILE
        var j = 219354872
        while(j > 50){
            console.log(j)

            j /= 5
        }

    </script>
    
</body>
